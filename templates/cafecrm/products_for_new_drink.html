{% extends "cafecrm/base.html" %}
{%  load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="container d-flex justify-content-between">
    <div class="col-3"></div>
      <div class="col-6 text-left">
        <p>Выбрать ингридиенты для нового напитка:</p>

        <hr>
        <form action="{% url 'doc_temp:doc_add' prev_page %}" method="post">
          {% csrf_token %}
          <div class="input-field-form">
            Товар: {{ doc_product_form.product_name }}
          </div>
          <div class="input-field-form">
            Количество: {{ doc_product_form.quantity }}
          </div>
          <div class="input-field-form">
            <input type="submit" class="btn-login" value="Добавить">
          </div>
        </form>
      </div>
    <div class="col-3"></div>
  </div>
</div>


{% endblock %}
